---
name: Publish
on:
    push:
        branches:
            - main
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 1
            -   name: Set up JDK
                uses: actions/setup-java@v1
                with:
                    java-version: 8
            -   name: build publish
                run: ./gradlew clean build publish --no-daemon --info --stacktrace
                timeout-minutes: 10
...
